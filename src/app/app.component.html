<div class="tictactoe">
  <div class="tictactoe-board">
    <div class="tictactoe-board__col" *ngFor="let row of boardNodes">
      <div class="tictactoe-board__colnode" *ngFor="let node of row">
        <ttt-board-node 
        	[node]="node"
        	(onUpdated)="nodeUpdated($event)"
        ></ttt-board-node>
      </div>
    </div>
  </div>
  <div class="tictactoe-scores"></div>
  <div><a href="#" (click)="reset()" >reset</a></div>
</div>
